<div [routerLink]="['/single-toy/' + toysItem?.id]" routerLinkActive="router-link-active"  class="card">
    <div class="img_div">
        <img class="card_img"
            [src]="toysItem?.src"
            alt="">
    </div>
    <div class="card_content">
        <span class="categor_info"> {{toysItem?.article}}</span>
        <p>{{toysItem?.name}}</p>
    </div>
</div>
